{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class = "container create_form">
	<form action="{% url 'booking' event.id%}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="book" class="btn" style="background-color: #e3f2fd; color: black;">
	</form>
</div>
{% endblock content %}
