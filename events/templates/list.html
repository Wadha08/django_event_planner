{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<form action="{% url 'list' %}" method="GET">
    <input type="text" name='q' placeholder="Search here..." value="{{request.GET.q}}" 
    style= "margin: 10px">
    <input type="submit" value="Search">
</form>


<div class="input-group md-form form-sm form-1 pl-0">
  <div class="input-group-prepend">
    <span class="input-group-text pink lighten-3" id="basic-text1"><i class="fas fa-search text-white"
        aria-hidden="true"></i></span>
  </div>
  <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
</div>

<div class="row">
    {% for event in events %}

    <div class="col-md-4">
        <div class="card my-card" style= "margin: 10px">
              <div class="card-body">
              <h5 class="card-title"> Name :{{event.title}}</h5>
              <a href="{% url 'detail' event.id %}" class="btn btn-outline-dark">View more</a> 
               {% if event.get_seats_left == 0 %}
                <button class="btn btn-danger">FULL</button>
               {% else %}
                <a href="{% url 'booking' event.id %}" class="btn btn-outline-dark">Book</a>
              {% endif %}
    </div>
                
          </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
